{% extends 'layour.html'%}

{%block content%}

{% load static %}

<img src="{% static 'portfolio/avatar.jpg' % }" alt="" >

{% for project in projects %}

<h2   >{{project.title}}</h2>
<p  >{{project.description}}</p>

<img src="{{project.image.url}}" alt="{{project.title}}" srcset="">
 
{% if project.url %}
<a href="{{project.url}}" >Visit the
  Project</a>
{% endif %} 
{%endfor%}

{%endblock%}
